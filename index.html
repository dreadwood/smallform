<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Генератор форм</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <section class="example">
      <div class="example__header">
        <h1 class="example__title">Генератор форм</h1>
        <p class="example__subtitle">
          JS библиотека для преобразования JSON в HTML форму со стилями
        </p>
      </div>

      <div class="example__fields">
        <div class="example__input-wrp">
          <textarea class="example__input">
{
  "inputs": [
    {
      "label": "Фамилия",
      "type": "text",
      "id": "last_name"
    },
    {
      "label": "Возраст",
      "type": "number",
      "id": "age"
    }
  ],
  "submit": {
    "url": "www.example.com",
    "text": "Отправить"
  }
}
          </textarea>
          <input
            class="visually-hidden example__file"
            id="upload_file"
            type="file"
          />
          <label class="example__btn example__btn--upload" for="upload_file"
            >Загрузить JSON</label
          >
          <button class="example__btn example__btn--generate">
            Преобразовать
          </button>
        </div>

        <div class="example__output"></div>
      </div>
    </section>

    <script type="module" src="main.js"></script>
  </body>
</html>
