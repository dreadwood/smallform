<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmallForm — генератор форм</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/img/icon.png" type="image/png">
  </head>
  <body>
    <section class="example">
      <div class="example__header">
        <img class="example__icon" src="/img/icon.png" width="80" height="80" alt="">
        <div>
          <h1 class="example__title">SmallForm — генератор форм</h1>
          <p class="example__subtitle">
            JS библиотека для преобразования JSON в HTML форму со стилями
            (<a href="https://github.com/dreadwood/smallform">документация</a>)
          </p>
        </div>

      </div>

      <div class="example__fields">
        <div class="example__input-wrp">
          <textarea class="example__input">
{
  "inputs": [
    {
      "label": "Фамилия",
      "type": "text",
      "id": "last_name"
    },
    {
      "label": "Возраст",
      "type": "number",
      "id": "age"
    }
  ],
  "submit": {
    "url": "www.example.com",
    "text": "Отправить"
  }
}
          </textarea>
          <input
            class="visually-hidden example__file"
            id="upload_file"
            type="file"
          />
          <label class="example__btn example__btn--upload" for="upload_file"
            >Загрузить JSON</label
          >
          <button class="example__btn example__btn--generate">
            Преобразовать
          </button>
        </div>

        <div class="example__output"></div>
      </div>
    </section>

    <script src="smallform.js"></script>
    <script src="mock.js"></script>
    <script src="main.js"></script>
  </body>
</html>
